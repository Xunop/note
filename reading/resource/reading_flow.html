;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;NCM_afShRXcFmPIOyUVZ-11\&quot; target=\&quot;NCM_afShRXcFmPIOyUVZ-85\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-114\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.501;entryY=1.105;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;NCM_afShRXcFmPIOyUVZ-11\&quot; target=\&quot;NCM_afShRXcFmPIOyUVZ-79\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-11\&quot; value=\&quot;Active&amp;lt;br&amp;gt;Directory\&quot; style=\&quot;aspect=fixed;html=1;perimeter=none;align=center;shadow=0;dashed=0;image;fontSize=12;image=img/lib/mscae/Active_Directory.svg;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;29.5\&quot; y=\&quot;1217\&quot; width=\&quot;50\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-19\&quot; value=\&quot;Mobile\&quot; style=\&quot;text;html=1;resizable=0;points=[];autosize=1;align=center;verticalAlign=top;spacingTop=-4;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-215\&quot; y=\&quot;1192\&quot; width=\&quot;60\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-30\&quot; value=\&quot;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#EAEDED;fontSize=22;fontColor=#FFFFFF;strokeColor=none;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;701\&quot; y=\&quot;884.87\&quot; width=\&quot;539\&quot; height=\&quot;634.25\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-31\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;可以在其他设备将想要阅读的文章链接分享到服务器，从而实现同步。分享的方式有通过 tgbot 和在网页中进行添加两种方式。&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;同样的，也可以使用这两种方法来添加 rss feeds 到服务器。&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;我使用 Slash 进行文章链接的同步。RSS 的聚合我使用 Miniflux。&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;spacingTop=-4;fontSize=14;labelBackgroundColor=none;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;770.5\&quot; y=\&quot;895.87\&quot; width=\&quot;449\&quot; height=\&quot;92.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-32\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;Slash 和 Miniflux 都有一个前端管理页面，都可以使用浏览器进行管理和查看文章，但是对于 RSS 我选择了使用 FeedMe 这个 RSS 阅读软件,Miniflux 会定时刷新我订阅的 RSS 链接，而 FeedMe 也会定时刷新我的 Miniflux 的内容。也可以从 FeedMe 中点击需要查看的文章，但是在 einkbro 中查看。&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;spacingTop=-4;fontSize=14;labelBackgroundColor=none;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;769.5\&quot; y=\&quot;994.87\&quot; width=\&quot;461.5\&quot; height=\&quot;133.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-34\&quot; value=\&quot;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;这一步就是涉及阅读文章/书籍之后的操作了。如果在阅读博客文章的时候，觉得有意思想分享出去也可以在 einkbro 中将这个 文章 URL 添加到Slash 中（但是需要改 einkbro 源码，之后修改试试，看了一下不难）。&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;如果是在阅读书籍时做的一些摘抄/笔记，会通过 WebDav 同步到服务器中，这个同步用的是定时任务。&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;spacingTop=-4;fontSize=14;labelBackgroundColor=none;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;769.5\&quot; y=\&quot;1252.87\&quot; width=\&quot;461.5\&quot; height=\&quot;121\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-35\&quot; value=\&quot;&amp;lt;font face=&amp;quot;Source Han Sans CN&amp;quot;&amp;gt;摘抄同步到服务器之外还会对摘抄内容进行处理，之后发送到我的 memos 网站上。&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;spacingTop=-4;fontSize=14;labelBackgroundColor=none;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;770.5\&quot; y=\&quot;1430.12\&quot; width=\&quot;461.5\&quot; height=\&quot;79.25\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-38\&quot; value=\&quot;1\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#4D9900;strokeColor=none;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;721\&quot; y=\&quot;902.37\&quot; width=\&quot;23\&quot; height=\&quot;23\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;NCM_afShRXcFmPIOyUVZ-39\&quot; value=\&quot;2\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#4D9900;strokeColor=none;labelBackgroundColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;721\&quot; y=\&quot;1023.37\&quot; width=\&quot;23\&quot; height=\&quot;23\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;
